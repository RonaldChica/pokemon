<div class="container mt-5">
  <div class="row">
    <div class="col-md-12 d-flex justify-content-between align-content-between">
      <div class="d-flex flex-row">
        <div class="form-group mb-0">
          <span>Listado de PÃ³kemon</span>
          <input
            class="form-control mt-2"
            #txtSearch
            placeholder="Buscar"
            style="width: 220px"
            (keyup.enter)="keyUpEnter($event)"
            type="text"
          />
        </div>
      </div>
      <div>
        <button
          class="btn btn-sm btn-primary"
          style="width: 160px"
          (click)="edit()"
        >
          <icofont ico="icofont-plus f-18"></icofont>
          Nuevo
        </button>
      </div>
    </div>
  </div>

  <table class="table table-striped table-bordered mt-4">
    <thead>
      <tr>
        <th class="text-center" scope="col">Nombre</th>
        <th class="text-center" scope="col">Imagen</th>
        <th class="text-center" scope="col">Ataque</th>
        <th class="text-center" scope="col">Defensa</th>
        <th class="text-center" scope="col">Acciones</th>
      </tr>
    </thead>
    <ng-container *ngIf="!showLoading; else templateRef">
      <tbody>
        <tr *ngFor="let pokemon of items; index as i">
          <td>
            {{ pokemon.name | titlecase }}
          </td>
          <td class="text-center">
            <img
              [src]="pokemon.image"
              class="mr-2"
              (error)="setDefaultPic(pokemon)"
              style="width: 40px"
            />
          </td>
          <td class="text-center text-danger font-weight-bold">
            {{ pokemon.attack }}
          </td>
          <td class="text-center text-success font-weight-bold">
            {{ pokemon.defense }}
          </td>
          <td class="text-center">
            <icofont
              ico="icofont-edit text-primary f-22 cursor-pointer"
              ngbTooltip="Editar Registro"
              (click)="edit(pokemon)"
            ></icofont>
            <icofont
              ico="icofont-trash text-danger ml-3 f-22 cursor-pointer"
              ngbTooltip="Eliminar Registro"
              (click)="delete(pokemon)"
            ></icofont>
          </td>
        </tr>
      </tbody>
    </ng-container>

    <ng-template #templateRef>
      <tr class="loading">
        <td colspan="6" class="text-center font-weight-bold text-primary">
          <img src="assets/img/undraw_loading.svg" class="img-loading mt-3" />
          <br />
          Cargando...
        </td>
      </tr>
    </ng-template>
  </table>
</div>
